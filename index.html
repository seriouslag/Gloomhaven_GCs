            <a class="navbar-brand" href="#">

            <span class="navbar-brand mb-0 h1">GC.com</span>
        </div>

        <button data-toggle="modal" class="btn btn-outline-success my-2 my-sm-0" id="loginBtn" href="#loginModal" type="button">Login</button>

    <div class="container">
        <div class="card mx-auto" style="width: 18rem;">

                <h5 class="card-title">The Gloomhaven GC Party</h5>
                <p class="card-text">Goals: Kill monsters, find treasure, make money, don't die</p>
                <p class="card-text">Motto: "We're sooo close to the next level"</p>
                <a id="show-party" href="#party" class="btn btn-primary" data-toggle="collapse" role="button">See the Party Members</a>
            </div>
        </div>

    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" name="email" class="form-control" id="email" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" name="password" class="form-control" id="pwd" autocomplete="current-password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
